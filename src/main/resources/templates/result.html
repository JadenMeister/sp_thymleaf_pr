<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입 결과 </title>
</head>
<body>

<h1>가입 결과</h1>

<table class="result-table">
    <thead>
    <tr>
        <th>이름</th>
        <th>아이디</th>
        <th>비밀번호</th>
    </thead>
    <tbody>


    <tr th:each="user: ${userDataList}">
        <td th:text="${user.name}">이름</td>
        <td th:text="${user.username}">아이디</td>
        <td th:text="${user.password}">비밀번호</td>
    </tr>
    </tbody>
</table>



<button class="home-btn" onclick="location.href='/'">홈으로</button>



</body>
</html>
